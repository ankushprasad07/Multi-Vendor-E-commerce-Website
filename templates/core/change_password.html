{% extends 'base.html' %}

{% block content %}
<style>
  .form-container {
    max-width: 500px;
    margin: auto;
    background: #f8f9fa;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #0d6efd;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #343a40;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 6px;
    font-size: 1rem;
    background-color: #fff;
  }

  .btn-submit {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #0d6efd;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #0b5ed7;
  }

  .error {
    color: #dc3545;
    font-size: 0.9rem;
    margin-top: 4px;
  }
</style>

<div class="form-container">
  <h2><i class="bi bi-lock-fill"></i> Change Password</h2>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        <label>{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="error">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn-submit">
      <i class="bi bi-arrow-repeat"></i> Update Password
    </button>
  </form>
</div>
{% endblock %}
