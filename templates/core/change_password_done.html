{% extends 'base.html' %}

{% block content %}
<style>
  .success-container {
    max-width: 500px;
    margin: 100px auto;
    background: #e9f7ef;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
  }

  .success-container h2 {
    color: #198754;
    font-weight: bold;
    margin-bottom: 15px;
  }

  .success-container p {
    font-size: 1.1rem;
    margin-bottom: 20px;
    color: #343a40;
  }

  .success-container a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #198754;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .success-container a:hover {
    background-color: #157347;
  }
</style>

<div class="success-container">
  <h2><i class="bi bi-check-circle-fill"></i> Password Changed</h2>
  <p>Your password was updated successfully.</p>
  <a href="{% url 'dashboard' %}"><i class="bi bi-house-door-fill"></i> Return to Dashboard</a>
</div>
{% endblock %}
