{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #007bff, #6610f2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .register-card {
        border-radius: 20px;
        overflow: hidden;
    }

    .register-header {
        background: linear-gradient(135deg, #6610f2, #6f42c1);
        color: white;
        padding: 30px;
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .form-control {
        border-radius: 10px;
    }

    .btn-register {
        background-color: #6610f2;
        color: white;
        border-radius: 10px;
        transition: 0.3s ease;
    }

    .btn-register:hover {
        background-color: #6f42c1;
        transform: scale(1.02);
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg register-card">
                <div class="register-header">
                    <i class="bi bi-person-plus-fill me-2"></i> Create an Account
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-register w-100 mt-3">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Register
                        </button>
                    </form>
                    <p class="mt-3 text-center text-muted">
                        Already have an account? <a href="{% url 'login' %}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
